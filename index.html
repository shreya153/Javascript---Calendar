<!DOCTYPE html>
<html lang="en">
<head>` 
    <meta charset="UTF-8">
    <title>Calendar</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>    
    <link rel="stylesheet" href="design.css">
</head>
<body>
    <div>

        <button class="btn btn-outline-primary" id="previous" onclick="previous()">Previous</button>
        <input class="dropdown col-sm-2" name="month" id="month" onchange="jump()">
           
        <button class="btn btn-outline-primary " id="next" onclick="next()">Next</button>
        <br/>
        <button class="btn btn-outline-primary" id="previousyear" onclick="previousyear()">Previous</button>

        <label for="year"></label>
        <input class="dropdown col-sm-2" name="year" id="year" onchange="jump()">
            
        <button class="btn btn-outline-primary" id="nextyear" onclick="nextyear()">Next</button>

    </div>

    
    
    <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Add the event on:</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <form>
              <div class="form-group">
                <label for="recipient-name" class="col-form-label">Event</label>
                <input type="text" class="form-control" id="recipientname">
              </div>
              
            </form>
          </div>
          <div class="modal-footer">
            <button type="button" id="dont" class="btn btn-secondary" data-dismiss="modal">Don't add</button>
            <button type="button" class="btn btn-primary" id="addToTable">Add the event</button>
          </div>
          <div>
            <table border="1" id="eventTable">
              <th>Events</th>
            </table>
          </div>
        </div>
      </div>
    </div>
    
<div class="calendar">
    <div class="card">
        <h3 class="card-header" id="monthAndYear"></h3>
        <table class="days" id="calendar">
            <thead>
            <tr>
                <th>Sun</th>
                <th>Mon</th>
                <th>Tue</th>
                <th>Wed</th>
                <th>Thu</th>
                <th>Fri</th>
                <th>Sat</th>
            </tr>
            </thead>

            <tbody id="calendar-body">
                
            </tbody>
        </table>

        
        <br/>
    </div>
    
</div>
<script src="calender.js"></script>
</body>
</html>
